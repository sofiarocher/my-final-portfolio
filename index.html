<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofía Rocher</title>

    <nav class="nav__desc container row">

        </figure>
        <ul class="nav__list">
            <li class="nav__links">
                <a class="nav__link nav__hover-effect nav__hover-effect--black" href="">About</a>
            </li>
            <li class="nav__links">
                <a class="nav__link nav__hover-effect nav__hover-effect--black" href="">Projects</a>
            </li>
            <li class="nav__links">
                <a class="nav__link nav__hover-effect nav__hover-effect--black" href="">Contact</a> 
            </li>
            <li class="nav__links">
                <i class="fas fa-adjust nav__link nav__hover-effect"></i>
            </li>
        </ul>
    </nav>
    <header id="landing-page">
        <div class="header__desc">
            <h3 class="header__title">Hey 
                <br> <span class="text--orange">I'm Sofía.</span>
            </h3>
            <p class="header__para">
                I'm a 
                <b class="text--orange">Frontend Software Engineer </b>

                <b class="text--orange">about me.</b> 
            </p>
            <ul class="header__social">
                <li class="header__social--list">
                   <a target="_blank" href="https://www.linkedin.com/in/sof%C3%ADa-rocher-b30426176/" class="header__social--link">
                    <i class="fab fa-linkedin-in"></i>
                   </a>
                </li>
                <li class="header__social--list">
                   <a target="_blank" href="https://github.com/sofiarocher" class="header__social--link">
                    <i class="fab fa-github"></i>
                   </a>
                </li>
                <li class="header__social--list">
                   <a target="_blank" href="" class="header__social--link">
                    <i class="fas fa-file-pdf"></i>
                   </a>
                </li>
            </ul>
        </div>
    </header>
    <section id="projects">
        <div class="project__container row container">
            <h3 class="project__title">
                Here are some of my <span class="text--orange">projects.</span>
            </h3>
            <ul class="project__list">
                <li class="project__list--desc">
                    <div class="project__wrapper">
                        <div class="project__wrapper--bg"></div>
                        <img class="project__list--img" src="assets/undraw_educator_re_ju47.svg" alt="" >

                    </div>
                </li>
            </ul>
        </div>

</body>
</html>
